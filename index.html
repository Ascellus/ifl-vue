<html>

<head>
    <title> Vue Sample</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.4/vue.min.js"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <h1 style="color:red;font-family:courier new;text-align: center"> Hello World! </h1>

            <marquee behavior="scroll" direction="up" style="text-align: center;color:palevioletred">Hello Philippines</marquee>


            <marquee behavior="alternate" style="color:blue;font-family:century gothic">{{message}}</marquee>



        </div>

    </div>

    <div id="appd">
        <p style="color:orangered;font-family:courier new;text-align: center"> {{messages}}</p>
    </div>

    <script src="view.vue">
    </script>
</body>

</html>
